<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Flows Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            display: flex;
            margin: 0;
        }
        
        .sidebar {
            width: 300px;
            background: #1e1e1e;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            border-right: 1px solid #2d2d2d;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        
        .sidebar.collapsed {
            transform: translateX(-300px);
        }
        
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: #3d3d3d;
            border-radius: 4px;
        }
        
        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #4d4d4d;
        }
        
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #2d2d2d;
        }
        
        .sidebar-title {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
        }
        
        .sidebar-subtitle {
            font-size: 0.75rem;
            color: #888;
            margin-top: 0.25rem;
        }
        
        .sidebar-nav {
            padding: 0.5rem 0;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.625rem 1.25rem;
            color: #b4b4b4;
            text-decoration: none;
            font-size: 0.8125rem;
            transition: all 0.15s;
            cursor: pointer;
            border-left: 2px solid transparent;
            line-height: 1.3;
            word-break: break-word;
            hyphens: auto;
        }
        
        .nav-item-icon {
            flex-shrink: 0;
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }
        
        .nav-item.active .nav-item-icon {
            opacity: 1;
        }
        
        .nav-item:hover {
            background: #2a2a2a;
            color: #ffffff;
        }
        
        .nav-item.active {
            background: #2a2a2a;
            color: #ffffff;
            border-left-color: #4a9eff;
        }
        
        .sidebar-toggle {
            position: fixed;
            left: 300px;
            top: 1rem;
            z-index: 101;
            background: #1e1e1e;
            border: 1px solid #2d2d2d;
            border-radius: 0 8px 8px 0;
            padding: 0.75rem 0.5rem;
            cursor: pointer;
            color: #ffffff;
            transition: left 0.3s ease;
            border-left: none;
        }
        
        .sidebar-toggle:hover {
            background: #2a2a2a;
        }
        
        .sidebar-toggle.collapsed {
            left: 0;
            border-left: 1px solid #2d2d2d;
            border-radius: 0 8px 8px 0;
        }
        
        .grid-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-bottom: 1px solid #2d2d2d;
            background: #000000;
        }
        
        .grid-controls-label {
            font-size: 0.875rem;
            color: #888;
            margin-right: 0.5rem;
        }
        
        .grid-btn {
            background: #1e1e1e;
            border: 1px solid #2d2d2d;
            color: #b4b4b4;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .grid-btn:hover {
            background: #2a2a2a;
            color: #ffffff;
        }
        
        .grid-btn.active {
            background: #4a9eff;
            color: #ffffff;
            border-color: #4a9eff;
        }
        
        .main-wrapper {
            margin-left: 300px;
            width: calc(100% - 300px);
            transition: margin-left 0.3s ease, width 0.3s ease;
        }
        
        .main-wrapper.sidebar-collapsed {
            margin-left: 0;
            width: 100%;
        }
        
        .header {
            background: #000000;
            padding: 2rem;
            border-bottom: 1px solid #2d2d2d;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }
        
        .stats {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.75rem;
            font-size: 0.875rem;
            color: #ffffff66;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-wrapper {
                margin-left: 0;
                width: 100%;
            }
            
            .mobile-menu-btn {
                display: block !important;
            }
        }
        
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 101;
            background: #1e1e1e;
            border: 1px solid #2d2d2d;
            border-radius: 8px;
            padding: 0.75rem;
            cursor: pointer;
            color: #ffffff;
        }
        
        .flow-section {
            margin-bottom: 3rem;
        }
        
        .flow-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }
        
        .flow-title-container {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            min-width: 0;
        }
        
        .flow-title {
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            margin: 0;
        }
        
        .flow-id {
            font-size: 0.75rem;
            font-weight: 400;
            color: #ffffff66;
            font-family: 'Monaco', 'Courier New', monospace;
            display: none;
        }
        
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1rem;
            transition: all 0.3s ease;
        }
        
        .image-grid.cols-1 {
            grid-template-columns: 1fr;
        }
        
        .image-grid.cols-2 {
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
        }
        
        .image-grid.cols-3 {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
        
        .image-card {
            position: relative;
            background: #000000;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #ffffff29;
            transition: border-color 0.2s;
        }
        
        .image-card:hover {
            border-color: #ffffff29;
            border-radius: 10px;
        }
        
        .image-card img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.25rem;
            }
            
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
        
        /* Modal for full-size image viewing */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            border: none;
            line-height: 1;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            border: none;
            user-select: none;
        }
        
        .modal-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .modal-nav.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .modal-nav-prev {
            left: 1.5rem;
        }
        
        .modal-nav-next {
            right: 1.5rem;
        }

        .size-6 {
            width: 24px;
            height: 24px;
        }
        
        .modal-counter {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 0.875rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <button type="button" class="mobile-menu-btn" onclick="toggleSidebarMobile()">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M3 5h14M3 10h14M3 15h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
    </button>
    
    <button type="button" class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebarCollapse()">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" id="toggleIcon">
            <title>Toggle sidebar</title>
            <path d="M12 4L6 10L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Flow Gallery</h2>
            <div class="sidebar-subtitle">53 flows</div>
        </div>
        <nav class="sidebar-nav" id="sidebarNav">
            <!-- Navigation items will be generated dynamically -->
        </nav>
    </div>
    
    <div class="main-wrapper" id="mainWrapper">
    <header class="header">
        <h1>Fey Web UI Flows</h1>
        <div class="stats">
            <span>53 flows</span>
            <span>·</span>
            <span>238 screens</span>
        </div>
    </header>
    
    <div class="grid-controls">
        <span class="grid-controls-label">Columns:</span>
        <button type="button" class="grid-btn" data-cols="1" onclick="setGridColumns(1)">1</button>
        <button type="button" class="grid-btn active" data-cols="2" onclick="setGridColumns(2)">2</button>
        <button type="button" class="grid-btn" data-cols="3" onclick="setGridColumns(3)">3</button>
                    </div>
                    
        <main class="container" id="mainContent">
            <!-- Flow sections will be generated dynamically -->
        </main>
                </div>
            
    <!-- Modal for full-size viewing -->
    <div class="modal" id="imageModal">
        <button class="modal-close" onclick="closeModal()" type="button">&times;</button>
        <button class="modal-nav modal-nav-prev" onclick="navigateImage(-1)" type="button"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
          </svg>
          </button>
        <button class="modal-nav modal-nav-next" onclick="navigateImage(1)" type="button"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
          </svg>
          </button>
        <img class="modal-content" id="modalImage" alt="Full size image">
        <div class="modal-counter" id="modalCounter"></div>
                </div>
            
    <script src="flows.js"></script>
    <script>
        // Load and render flows from flows.js
        let flowsData = [];
        let allImageCards = [];
        let currentGridColumns = 2;
        
        // Function to create a slug from full_title for IDs
        function slugify(text) {
            return text
                .toLowerCase()
                .replace(/[^\w\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .trim();
        }
        
        // Get icon for flow based on title keywords
        function getFlowIcon(title) {
            const lowerTitle = title.toLowerCase();
            
            if (lowerTitle.includes('onboarding') || lowerTitle.includes('sign up') || lowerTitle.includes('sign in') || lowerTitle.includes('login')) {
                return '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" /></svg>';
            } else if (lowerTitle.includes('profile') || lowerTitle.includes('account') || lowerTitle.includes('settings')) {
                return '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" /></svg>';
            } else if (lowerTitle.includes('search') || lowerTitle.includes('filter')) {
                return '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>';
            } else if (lowerTitle.includes('payment') || lowerTitle.includes('checkout') || lowerTitle.includes('purchase')) {
                return '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z" /></svg>';
            } else if (lowerTitle.includes('notification') || lowerTitle.includes('alert')) {
                return '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" /></svg>';
            } else if (lowerTitle.includes('chat') || lowerTitle.includes('message') || lowerTitle.includes('conversation')) {
                return '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" /></svg>';
            } else if (lowerTitle.includes('home') || lowerTitle.includes('dashboard')) {
                return '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" /></svg>';
            } else if (lowerTitle.includes('referral') || lowerTitle.includes('invite') || lowerTitle.includes('share')) {
                return '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.933-2.185 2.25 2.25 0 00-3.933 2.185z" /></svg>';
            } else if (lowerTitle.includes('booking') || lowerTitle.includes('reservation') || lowerTitle.includes('schedule')) {
                return '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" /></svg>';
            } else if (lowerTitle.includes('photo') || lowerTitle.includes('image') || lowerTitle.includes('gallery')) {
                return '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" /></svg>';
            } else if (lowerTitle.includes('video') || lowerTitle.includes('play')) {
                return '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15.91 11.672a.375.375 0 010 .656l-5.603 3.113a.375.375 0 01-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112z" /></svg>';
            } else {
                return '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" /></svg>';
            }
        }
        
        // Load flows from flows.js and render
        function loadFlows() {
            // flows.js assigns data to window.flowsData
            flowsData = window.flowsData || [];
            
            if (flowsData.length === 0) {
                console.error('Error: flowsData not loaded from flows.js');
                return;
            }
            
            renderSidebar();
            renderAllFlows();
            updateStats();
            initializeNavigation();
        }
        
        // Render sidebar navigation
        function renderSidebar() {
            const sidebarNav = document.getElementById('sidebarNav');
            sidebarNav.innerHTML = '';
            
            flowsData.forEach((flow, index) => {
                const navItem = document.createElement('a');
                navItem.href = `#${slugify(flow.full_title)}`;
                navItem.className = 'nav-item';
                navItem.setAttribute('data-flow-index', index);
                
                const iconSpan = document.createElement('span');
                iconSpan.className = 'nav-item-icon';
                iconSpan.innerHTML = getFlowIcon(flow.full_title);
                
                const textSpan = document.createElement('span');
                textSpan.textContent = flow.full_title;
                
                navItem.appendChild(iconSpan);
                navItem.appendChild(textSpan);
                sidebarNav.appendChild(navItem);
            });
        }
        
        // Render all flows at once
        function renderAllFlows() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = '';
            allImageCards = [];
            
            flowsData.forEach((flow, flowIndex) => {
                const flowId = slugify(flow.full_title);
                
                const section = document.createElement('section');
                section.className = 'flow-section';
                section.id = flowId;
                
                const flowHeader = document.createElement('div');
                flowHeader.className = 'flow-header';
                
                const titleContainer = document.createElement('div');
                titleContainer.className = 'flow-title-container';
                
                const title = document.createElement('h2');
                title.className = 'flow-title';
                title.textContent = flow.full_title;
                
                const flowIdSpan = document.createElement('span');
                flowIdSpan.className = 'flow-id';
                flowIdSpan.textContent = flow.flow_id.split('-')[0];
                
                titleContainer.appendChild(title);
                titleContainer.appendChild(flowIdSpan);
                flowHeader.appendChild(titleContainer);
                
                const imageGrid = document.createElement('div');
                imageGrid.className = `image-grid cols-${currentGridColumns}`;
                
                flow.images.forEach((image, imageIndex) => {
                    const imageCard = document.createElement('div');
                    imageCard.className = 'image-card';
                    imageCard.setAttribute('data-img-url', image.local_path);
                    imageCard.setAttribute('data-img-alt', image.alt);
                    
                    const img = document.createElement('img');
                    img.src = image.local_path;
                    img.alt = image.alt;
                    img.loading = 'lazy';
                    
                    imageCard.appendChild(img);
                    imageGrid.appendChild(imageCard);
                    
                    allImageCards.push(imageCard);
                });
                
                section.appendChild(flowHeader);
                section.appendChild(imageGrid);
                mainContent.appendChild(section);
            });
        }
        
        // Update stats
        function updateStats() {
            const totalFlows = flowsData.length;
            const totalScreens = flowsData.reduce((sum, flow) => sum + flow.images.length, 0);
            
            const statsElement = document.querySelector('.stats');
            if (statsElement) {
                statsElement.innerHTML = `
                    <span>${totalFlows} flows</span>
                    <span>·</span>
                    <span>${totalScreens} screens</span>
                `;
            }
            
            const sidebarSubtitle = document.querySelector('.sidebar-subtitle');
            if (sidebarSubtitle) {
                sidebarSubtitle.textContent = `${totalFlows} flows`;
            }
        }
        
        // Initialize navigation after rendering
        function initializeNavigation() {
            const sidebar = document.getElementById('sidebar');
            const navItems = document.querySelectorAll('.nav-item');
            
            function toggleSidebar() {
                sidebar.classList.toggle('open');
            }
            
            // Make toggleSidebar available globally
            window.toggleSidebar = toggleSidebar;
            
            // Scroll to flow when sidebar item is clicked
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('href').substring(1);
                    const targetSection = document.getElementById(targetId);
                    
                    if (targetSection) {
                        targetSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                    
                    // Close sidebar on mobile
                    if (window.innerWidth <= 1024) {
                        sidebar.classList.remove('open');
                    }
                });
            });
            
            // Highlight active section on scroll
            function updateActiveNav() {
                const sections = document.querySelectorAll('.flow-section');
                let current = '';
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    if (window.pageYOffset >= sectionTop - 200) {
                        current = section.getAttribute('id');
                    }
                });
                
                navItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.getAttribute('href') === '#' + current) {
                        item.classList.add('active');
                        
                        // Scroll sidebar to show active item
                        const sidebar = document.getElementById('sidebar');
                        const itemTop = item.offsetTop;
                        const itemHeight = item.offsetHeight;
                        const sidebarScrollTop = sidebar.scrollTop;
                        const sidebarHeight = sidebar.clientHeight;
                        
                        // Check if item is outside visible area
                        if (itemTop < sidebarScrollTop + 100) {
                            // Item is above visible area
                            sidebar.scrollTo({
                                top: itemTop - 100,
                                behavior: 'smooth'
                            });
                        } else if (itemTop + itemHeight > sidebarScrollTop + sidebarHeight - 100) {
                            // Item is below visible area
                            sidebar.scrollTo({
                                top: itemTop - sidebarHeight + itemHeight + 100,
                                behavior: 'smooth'
                            });
                        }
                    }
                });
            }
            
            window.addEventListener('scroll', updateActiveNav);
            updateActiveNav();
            
            // Initialize image modal (only once)
            if (!modalInitialized) {
                initializeImageModal();
            }
        }
        
        // Initialize image modal functionality
        let currentImageIndex = 0;
        let modalInitialized = false;
        
        function initializeImageModal() {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const modalCounter = document.getElementById('modalCounter');
        
        function openModal(index) {
            currentImageIndex = index;
                const card = allImageCards[index];
            const imgUrl = card.getAttribute('data-img-url');
            const imgAlt = card.getAttribute('data-img-alt');
            
            modalImg.src = imgUrl;
            modalImg.alt = imgAlt;
                modal.classList.add('active');
                updateModalNav();
                updateModalCounter();
            }
            
            function updateModalNav() {
            const prevBtn = document.querySelector('.modal-nav-prev');
            const nextBtn = document.querySelector('.modal-nav-next');
            
            if (currentImageIndex === 0) {
                prevBtn.classList.add('disabled');
            } else {
                prevBtn.classList.remove('disabled');
            }
            
                if (currentImageIndex === allImageCards.length - 1) {
                nextBtn.classList.add('disabled');
            } else {
                nextBtn.classList.remove('disabled');
            }
        }
            
            function updateModalCounter() {
                modalCounter.textContent = `${currentImageIndex + 1} / ${allImageCards.length}`;
        }
        
        // Navigate to next/previous image
        function navigateImage(direction) {
            const newIndex = currentImageIndex + direction;
                if (newIndex >= 0 && newIndex < allImageCards.length) {
                openModal(newIndex);
            }
        }
        
        // Close modal
        function closeModal() {
            modal.classList.remove('active');
        }
        
            // Make functions available globally
            window.navigateImage = navigateImage;
            window.closeModal = closeModal;
            
            // Only set up event listeners once
            if (!modalInitialized) {
        // Close modal on click outside image
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (!modal.classList.contains('active')) return;
            
            switch(e.key) {
                case 'Escape':
                    closeModal();
                    break;
                case 'ArrowLeft':
                    navigateImage(-1);
                    break;
                case 'ArrowRight':
                    navigateImage(1);
                    break;
            }
        });
                
                modalInitialized = true;
            }
            
            // Add click listeners to all image cards (including newly added ones)
            allImageCards.forEach((card, index) => {
                // Remove existing listener if any, then add new one
                const newCard = card.cloneNode(true);
                card.parentNode.replaceChild(newCard, card);
                allImageCards[index] = newCard;
                
                newCard.addEventListener('click', function() {
                    openModal(index);
                });
            });
        }
        
        // Toggle sidebar collapse
        function toggleSidebarCollapse() {
            const sidebar = document.getElementById('sidebar');
            const mainWrapper = document.getElementById('mainWrapper');
            const toggleBtn = document.getElementById('sidebarToggle');
            const toggleIcon = document.getElementById('toggleIcon');
            
            sidebar.classList.toggle('collapsed');
            mainWrapper.classList.toggle('sidebar-collapsed');
            toggleBtn.classList.toggle('collapsed');
            
            // Update icon direction
            if (sidebar.classList.contains('collapsed')) {
                toggleIcon.innerHTML = '<path d="M8 4L14 10L8 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>';
            } else {
                toggleIcon.innerHTML = '<path d="M12 4L6 10L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>';
            }
        }
        
        // Toggle sidebar on mobile
        function toggleSidebarMobile() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        
        // Set grid columns
        function setGridColumns(cols) {
            currentGridColumns = cols;
            
            // Update all grids
            const grids = document.querySelectorAll('.image-grid');
            grids.forEach(grid => {
                grid.className = `image-grid cols-${cols}`;
            });
            
            // Update button states
            const buttons = document.querySelectorAll('.grid-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.getAttribute('data-cols')) === cols) {
                    btn.classList.add('active');
                }
            });
        }
        
        // Load flows when page loads
        loadFlows();
    </script>
</body>
</html>
