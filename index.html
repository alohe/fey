<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Flows Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            display: flex;
            margin: 0;
        }
        
        .sidebar {
            width: 300px;
            background: #1e1e1e;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid #2d2d2d;
            z-index: 100;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar.collapsed {
            transform: translateX(-300px);
        }
        
        
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #2d2d2d;
        }
        
        .sidebar-title {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
        }
        
        .sidebar-stats {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: #888;
        }
        
        .sidebar-search {
            padding: 1rem 0.5rem 2px 0.5rem;
            border-bottom: 1px solid #2d2d2d;
            flex-shrink: 0;
        }
        
        .search-input {
            width: 100%;
            background: #2a2a2a;
            border: 1px solid #3d3d3d;
            color: #ffffff;
            padding: 0.625rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8125rem;
            outline: none;
            transition: all 0.2s;
        }
        
        .search-input::placeholder {
            color: #888;
        }
        
        .search-input:focus {
            background: #333;
            border-color: #555;
        }
        
        .search-results-info {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: #888;
        }
        
        .bookmark-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 4px;
            padding: 0.375rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s;
            z-index: 10;
            color: #888;
        }
        
        .image-card:hover .bookmark-btn {
            opacity: 1;
        }
        
        .bookmark-btn.bookmarked {
            opacity: 1;
            color: #ffffff;
        }
        
        .bookmark-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
        }
        
        .modal-bookmark-btn {
            position: absolute;
            top: 1.5rem;
            right: 5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: #888;
        }
        
        .modal-bookmark-btn.bookmarked {
            color: #ffffff;
        }
        
        .modal-bookmark-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        
        .bookmark-filter {
            padding: 0.5rem 1.25rem;
            border-bottom: 1px solid #2d2d2d;
            flex-shrink: 0;
        }
        
        .bookmark-filter-btn {
            width: 100%;
            background: #2a2a2a;
            border: 1px solid #3d3d3d;
            color: #b4b4b4;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8125rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .bookmark-filter-btn:hover {
            background: #333;
            color: #ffffff;
        }
        
        .bookmark-filter-btn.active {
            background: #ffffff2a;
            color: #ffffff;
            border-color: #ffffff17;
        }
        
        .bookmark-icon {
            width: 14px;
            height: 14px;
        }
        
        .sidebar-controls {
            padding: 1rem 1.25rem;
            border-top: 1px solid #2d2d2d;
            background: #1a1a1a;
            flex-shrink: 0;
        }
        
        .sidebar-controls-label {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .sidebar-grid-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .sidebar-grid-btn {
            flex: 1;
            background: #2a2a2abe;
            border: 1px solid #3d3d3d8b;
            color: #b4b4b4;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8125rem;
            transition: all 0.2s;
        }
        
        .sidebar-grid-btn:hover {
            background: #37373764;
            color: #ffffff;
        }
        
        .sidebar-grid-btn.active {
            background: #ffffff2a;
            color: #ffffff;
            border-color: #ffffff17;
        }
        
        .sidebar-nav {
            padding: 0.5rem 0;
            flex: 1;
            overflow-y: auto;
        }
        
        .sidebar-nav::-webkit-scrollbar {
            width: 8px;
        }
        
        .sidebar-nav::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        
        .sidebar-nav::-webkit-scrollbar-thumb {
            background: #3d3d3d;
            border-radius: 4px;
        }
        
        .sidebar-nav::-webkit-scrollbar-thumb:hover {
            background: #4d4d4d;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.625rem 1.25rem;
            color: #b4b4b4;
            text-decoration: none;
            font-size: 0.8125rem;
            transition: all 0.15s;
            cursor: pointer;
            border-left: 2px solid transparent;
            line-height: 1.3;
            word-break: break-word;
            hyphens: auto;
        }
        
        .nav-item:hover {
            background: #2a2a2a;
            color: #ffffff;
        }
        
        .nav-item.active {
            background: #2a2a2a;
            color: #ffffff;
            border-left-color: #ffffff;
        }
        
        .nav-item.hidden {
            display: none;
        }
        
        .sidebar-toggle {
            position: fixed;
            left: 300px;
            bottom: 1rem;
            z-index: 101;
            background: #1e1e1e;
            border: 1px solid #2d2d2d;
            border-radius: 0 4px 4px 0;
            padding: 0.7rem 0.4rem;
            cursor: pointer;
            color: #ffffff;
            transition: left 0.3s ease;
            border-left: none;
        }
        
        .sidebar-toggle:hover {
            background: #2a2a2a;
        }
        
        .sidebar-toggle.collapsed {
            left: 0;
            border-left: 1px solid #2d2d2d;
            border-radius: 0 4px 4px 0;
        }
        
        
        .main-wrapper {
            margin-left: 300px;
            width: calc(100% - 300px);
            transition: margin-left 0.3s ease, width 0.3s ease;
        }
        
        .main-wrapper.sidebar-collapsed {
            margin-left: 0;
            width: 100%;
        }
        
        .header {
            background: #000000;
            padding: 2rem;
            border-bottom: 1px solid #2d2d2d;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-wrapper {
                margin-left: 0;
                width: 100%;
            }
            
            .mobile-menu-btn {
                display: block !important;
            }
        }
        
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 101;
            background: #1e1e1e;
            border: 1px solid #2d2d2d;
            border-radius: 8px;
            padding: 0.75rem;
            cursor: pointer;
            color: #ffffff;
        }
        
        .flow-section {
            margin-bottom: 3rem;
        }
        
        .flow-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }
        
        .flow-title-container {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            min-width: 0;
        }
        
        .flow-title {
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            margin: 0;
        }
        
        .flow-id {
            font-size: 0.75rem;
            font-weight: 400;
            color: #ffffff66;
            font-family: 'Monaco', 'Courier New', monospace;
            display: none;
        }
        
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1rem;
            transition: all 0.3s ease;
        }
        
        .image-grid.cols-1 {
            grid-template-columns: 1fr;
        }
        
        .image-grid.cols-2 {
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
        }
        
        .image-grid.cols-3 {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
        
        .image-card {
            position: relative;
            background: #000000;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #ffffff29;
            transition: border-color 0.2s;
        }
        
        .image-card:hover {
            border-color: #ffffff29;
            border-radius: 10px;
        }
        
        .image-card img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.25rem;
            }
            
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
        
        /* Modal for full-size image viewing */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: solid 1px #86868624;
            border-radius: 10px;
        }
        
        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            border: none;
            line-height: 1;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            border: none;
            user-select: none;
        }
        
        .modal-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .modal-nav.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .modal-nav-prev {
            left: 0.5rem;
        }
        
        .modal-nav-next {
            right: 0.5rem;
        }

        .size-6 {
            width: 16px;
            height: 16px;
        }
        
        .modal-counter {
            position: absolute;
            bottom: 1.5rem;
            left: 4px;
            color: white;
            font-size: 0.6rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
    </style>
</head>

    <script src="flows.js"></script>
    <script>
        // Load and render flows from flows.js
        let flowsData = [];
        let allImageCards = [];
        let currentGridColumns = 2;
        let bookmarkedImages = new Set();
        let showBookmarksOnly = false;
        
        // Function to create a slug from full_title for IDs
        function slugify(text) {
            return text
                .toLowerCase()
                .replace(/[^\w\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .trim();
        }
        
        
        // Load flows from flows.js and render
        function loadFlows() {
            // flows.js assigns data to window.flowsData
            flowsData = window.flowsData || [];
            
            if (flowsData.length === 0) {
                console.error('Error: flowsData not loaded from flows.js');
                return;
            }
            
            loadBookmarks();
            renderSidebar();
            renderAllFlows();
            updateStats();
            initializeNavigation();
            initializeSearch();
            updateBookmarkCount();
        }
        
        // Render sidebar navigation
        function renderSidebar() {
            const sidebarNav = document.getElementById('sidebarNav');
            sidebarNav.innerHTML = '';
            
            flowsData.forEach((flow, index) => {
                const navItem = document.createElement('a');
                navItem.href = `#${slugify(flow.full_title)}`;
                navItem.className = 'nav-item';
                navItem.textContent = flow.full_title;
                navItem.setAttribute('data-flow-index', index);
                sidebarNav.appendChild(navItem);
            });
        }
        
        // Render all flows at once
        function renderAllFlows() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = '';
            allImageCards = [];
            
            flowsData.forEach((flow, flowIndex) => {
                const flowId = slugify(flow.full_title);
                
                const section = document.createElement('section');
                section.className = 'flow-section';
                section.id = flowId;
                
                const flowHeader = document.createElement('div');
                flowHeader.className = 'flow-header';
                
                const titleContainer = document.createElement('div');
                titleContainer.className = 'flow-title-container';
                
                const title = document.createElement('h2');
                title.className = 'flow-title';
                title.textContent = flow.full_title;
                
                const flowIdSpan = document.createElement('span');
                flowIdSpan.className = 'flow-id';
                flowIdSpan.textContent = flow.flow_id.split('-')[0];
                
                titleContainer.appendChild(title);
                titleContainer.appendChild(flowIdSpan);
                flowHeader.appendChild(titleContainer);
                
                const imageGrid = document.createElement('div');
                imageGrid.className = `image-grid cols-${currentGridColumns}`;
                
                flow.images.forEach((image, imageIndex) => {
                    const imageCard = document.createElement('div');
                    imageCard.className = 'image-card';
                    imageCard.setAttribute('data-img-url', image.local_path);
                    imageCard.setAttribute('data-img-alt', image.alt);
                    
                    const img = document.createElement('img');
                    img.src = image.local_path;
                    img.alt = image.alt;
                    img.loading = 'lazy';
                    
                    // Add bookmark button
                    const bookmarkBtn = document.createElement('button');
                    bookmarkBtn.type = 'button';
                    bookmarkBtn.className = 'bookmark-btn';
                    if (bookmarkedImages.has(image.local_path)) {
                        bookmarkBtn.classList.add('bookmarked');
                    }
                    bookmarkBtn.innerHTML = `
                        <svg class="bookmark-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <title>Bookmark</title>
                            <path fill-rule="evenodd" d="M6.32 2.577a49.255 49.255 0 0 1 11.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 0 1-1.085.67L12 18.089l-7.165 3.583A.75.75 0 0 1 3.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93Z" clip-rule="evenodd" />
                        </svg>
                    `;
                    bookmarkBtn.onclick = (e) => {
                        e.stopPropagation();
                        toggleBookmark(image.local_path, bookmarkBtn);
                    };
                    
                    imageCard.appendChild(img);
                    imageCard.appendChild(bookmarkBtn);
                    imageGrid.appendChild(imageCard);
                    
                    allImageCards.push(imageCard);
                });
                
                section.appendChild(flowHeader);
                section.appendChild(imageGrid);
                mainContent.appendChild(section);
            });
        }
        
        // Update stats
        function updateStats() {
            const totalFlows = flowsData.length;
            const totalScreens = flowsData.reduce((sum, flow) => sum + flow.images.length, 0);
            
            const sidebarFlowCount = document.getElementById('sidebarFlowCount');
            const sidebarScreenCount = document.getElementById('sidebarScreenCount');
            
            if (sidebarFlowCount) {
                sidebarFlowCount.textContent = `${totalFlows} flows`;
            }
            if (sidebarScreenCount) {
                sidebarScreenCount.textContent = `${totalScreens} screens`;
            }
        }
        
        // Initialize navigation after rendering
        function initializeNavigation() {
            const sidebar = document.getElementById('sidebar');
            const navItems = document.querySelectorAll('.nav-item');
            
            function toggleSidebar() {
                sidebar.classList.toggle('open');
            }
            
            // Make toggleSidebar available globally
            window.toggleSidebar = toggleSidebar;
            
            // Scroll to flow when sidebar item is clicked
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('href').substring(1);
                    const targetSection = document.getElementById(targetId);
                    
                    if (targetSection) {
                        targetSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                    
                    // Close sidebar on mobile
                    if (window.innerWidth <= 1024) {
                        sidebar.classList.remove('open');
                    }
                });
            });
            
            // Highlight active section on scroll
            function updateActiveNav() {
                const sections = document.querySelectorAll('.flow-section');
                const sidebarNav = document.getElementById('sidebarNav');
                let current = '';
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    if (window.pageYOffset >= sectionTop - 200) {
                        current = section.getAttribute('id');
                    }
                });
                
                navItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.getAttribute('href') === '#' + current) {
                        item.classList.add('active');
                        
                        // Scroll sidebar nav to show active item
                        const itemTop = item.offsetTop;
                        const itemHeight = item.offsetHeight;
                        const navScrollTop = sidebarNav.scrollTop;
                        const navHeight = sidebarNav.clientHeight;
                        
                        // Get the offset of the nav container relative to the sidebar
                        const navOffsetTop = sidebarNav.offsetTop;
                        
                        // Calculate item position relative to the nav container
                        const itemRelativeTop = itemTop - navOffsetTop;
                        
                        // Check if item is outside visible area
                        if (itemRelativeTop < navScrollTop + 50) {
                            // Item is above visible area
                            sidebarNav.scrollTo({
                                top: itemRelativeTop - 50,
                                behavior: 'smooth'
                            });
                        } else if (itemRelativeTop + itemHeight > navScrollTop + navHeight - 50) {
                            // Item is below visible area
                            sidebarNav.scrollTo({
                                top: itemRelativeTop - navHeight + itemHeight + 50,
                                behavior: 'smooth'
                            });
                        }
                    }
                });
            }
            
            window.addEventListener('scroll', updateActiveNav);
            updateActiveNav();
            
            // Initialize image modal (only once)
            if (!modalInitialized) {
                initializeImageModal();
            }
        }
        
        // Initialize image modal functionality
        let currentImageIndex = 0;
        let modalInitialized = false;
        
        function initializeImageModal() {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const modalCounter = document.getElementById('modalCounter');
        
        function openModal(index) {
            currentImageIndex = index;
                const card = allImageCards[index];
            const imgUrl = card.getAttribute('data-img-url');
            const imgAlt = card.getAttribute('data-img-alt');
            
            modalImg.src = imgUrl;
            modalImg.alt = imgAlt;
                modal.classList.add('active');
                updateModalNav();
                updateModalCounter();
                updateModalBookmarkBtn();
            }
            
            function updateModalNav() {
            const prevBtn = document.querySelector('.modal-nav-prev');
            const nextBtn = document.querySelector('.modal-nav-next');
            
            if (currentImageIndex === 0) {
                prevBtn.classList.add('disabled');
            } else {
                prevBtn.classList.remove('disabled');
            }
            
                if (currentImageIndex === allImageCards.length - 1) {
                nextBtn.classList.add('disabled');
            } else {
                nextBtn.classList.remove('disabled');
            }
        }
            
            function updateModalCounter() {
                modalCounter.textContent = `${currentImageIndex + 1} / ${allImageCards.length}`;
        }
        
        // Navigate to next/previous image
        function navigateImage(direction) {
            const newIndex = currentImageIndex + direction;
                if (newIndex >= 0 && newIndex < allImageCards.length) {
                openModal(newIndex);
            }
        }
        
        // Close modal
        function closeModal() {
            modal.classList.remove('active');
        }
        
            // Make functions available globally
            window.navigateImage = navigateImage;
            window.closeModal = closeModal;
            
            // Only set up event listeners once
            if (!modalInitialized) {
        // Close modal on click outside image
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (!modal.classList.contains('active')) return;
            
            switch(e.key) {
                case 'Escape':
                    closeModal();
                    break;
                case 'ArrowLeft':
                    navigateImage(-1);
                    break;
                case 'ArrowRight':
                    navigateImage(1);
                    break;
            }
        });
                
                modalInitialized = true;
            }
            
            // Add click listeners to all image cards (including newly added ones)
            allImageCards.forEach((card, index) => {
                // Remove existing listener if any, then add new one
                const newCard = card.cloneNode(true);
                card.parentNode.replaceChild(newCard, card);
                allImageCards[index] = newCard;
                
                newCard.addEventListener('click', function() {
                    openModal(index);
                });
            });
        }
        
        // Toggle sidebar collapse
        function toggleSidebarCollapse() {
            const sidebar = document.getElementById('sidebar');
            const mainWrapper = document.getElementById('mainWrapper');
            const toggleBtn = document.getElementById('sidebarToggle');
            const toggleIcon = document.getElementById('toggleIcon');
            
            sidebar.classList.toggle('collapsed');
            mainWrapper.classList.toggle('sidebar-collapsed');
            toggleBtn.classList.toggle('collapsed');
            
            // Update icon direction
            if (sidebar.classList.contains('collapsed')) {
                toggleIcon.innerHTML = '<path d="M8 4L14 10L8 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>';
            } else {
                toggleIcon.innerHTML = '<path d="M12 4L6 10L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>';
            }
        }
        
        // Toggle sidebar on mobile
        function toggleSidebarMobile() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        
        // Set grid columns
        function setGridColumns(cols) {
            currentGridColumns = cols;
            
            // Update all grids
            const grids = document.querySelectorAll('.image-grid');
            grids.forEach(grid => {
                grid.className = `image-grid cols-${cols}`;
            });
            
            // Update button states
            const buttons = document.querySelectorAll('.sidebar-grid-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.getAttribute('data-cols')) === cols) {
                    btn.classList.add('active');
                }
            });
        }
        
        // Initialize search functionality
        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResultsInfo = document.getElementById('searchResultsInfo');
            const navItems = document.querySelectorAll('.nav-item');
            
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    // Show all items
                    navItems.forEach(item => {
                        item.classList.remove('hidden');
                    });
                    searchResultsInfo.textContent = '';
                    return;
                }
                
                // Filter items
                let visibleCount = 0;
                navItems.forEach(item => {
                    const flowTitle = item.textContent.toLowerCase();
                    if (flowTitle.includes(searchTerm)) {
                        item.classList.remove('hidden');
                        visibleCount++;
                    } else {
                        item.classList.add('hidden');
                    }
                });
                
                // Update results info
                if (visibleCount === 0) {
                    searchResultsInfo.textContent = 'No flows found';
                } else if (visibleCount === 1) {
                    searchResultsInfo.textContent = '1 flow found';
                } else {
                    searchResultsInfo.textContent = `${visibleCount} flows found`;
                }
            });
            
            // Clear search on Escape key
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    searchInput.value = '';
                    searchInput.dispatchEvent(new Event('input'));
                    searchInput.blur();
                }
            });
        }
        
        // Bookmark functionality
        function loadBookmarks() {
            const saved = localStorage.getItem('flowBookmarks');
            if (saved) {
                bookmarkedImages = new Set(JSON.parse(saved));
            }
        }
        
        function saveBookmarks() {
            localStorage.setItem('flowBookmarks', JSON.stringify([...bookmarkedImages]));
        }
        
        function toggleBookmark(imagePath, btnElement) {
            if (bookmarkedImages.has(imagePath)) {
                bookmarkedImages.delete(imagePath);
                if (btnElement) btnElement.classList.remove('bookmarked');
            } else {
                bookmarkedImages.add(imagePath);
                if (btnElement) btnElement.classList.add('bookmarked');
            }
            saveBookmarks();
            updateBookmarkCount();
            
            // If showing bookmarks only, update the view
            if (showBookmarksOnly) {
                applyBookmarkFilter();
            }
        }
        
        function updateBookmarkCount() {
            const countEl = document.getElementById('bookmarkCount');
            if (countEl) {
                countEl.textContent = `(${bookmarkedImages.size})`;
            }
        }
        
        function toggleModalBookmark() {
            const card = allImageCards[currentImageIndex];
            const imgUrl = card.getAttribute('data-img-url');
            const cardBookmarkBtn = card.querySelector('.bookmark-btn');
            
            toggleBookmark(imgUrl, cardBookmarkBtn);
            updateModalBookmarkBtn();
        }
        
        function updateModalBookmarkBtn() {
            const modalBookmarkBtn = document.getElementById('modalBookmarkBtn');
            const card = allImageCards[currentImageIndex];
            const imgUrl = card.getAttribute('data-img-url');
            
            if (bookmarkedImages.has(imgUrl)) {
                modalBookmarkBtn.classList.add('bookmarked');
            } else {
                modalBookmarkBtn.classList.remove('bookmarked');
            }
        }
        
        function toggleBookmarkFilter() {
            showBookmarksOnly = !showBookmarksOnly;
            const filterBtn = document.getElementById('bookmarkFilterBtn');
            const filterText = document.getElementById('bookmarkFilterText');
            
            if (showBookmarksOnly) {
                filterBtn.classList.add('active');
                filterText.textContent = 'Show All';
                applyBookmarkFilter();
            } else {
                filterBtn.classList.remove('active');
                filterText.textContent = 'Show Bookmarks';
                removeBookmarkFilter();
            }
        }
        
        function applyBookmarkFilter() {
            const sections = document.querySelectorAll('.flow-section');
            
            sections.forEach(section => {
                const imageCards = section.querySelectorAll('.image-card');
                let hasVisibleImages = false;
                
                imageCards.forEach(card => {
                    const imgUrl = card.getAttribute('data-img-url');
                    if (bookmarkedImages.has(imgUrl)) {
                        card.style.display = '';
                        hasVisibleImages = true;
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                // Hide section if no bookmarked images
                if (hasVisibleImages) {
                    section.style.display = '';
                } else {
                    section.style.display = 'none';
                }
            });
            
            // Update sidebar nav items
            const navItems = document.querySelectorAll('.nav-item');
            sections.forEach((section, index) => {
                if (section.style.display === 'none') {
                    navItems[index].style.display = 'none';
                } else {
                    navItems[index].style.display = '';
                }
            });
        }
        
        function removeBookmarkFilter() {
            const sections = document.querySelectorAll('.flow-section');
            const imageCards = document.querySelectorAll('.image-card');
            const navItems = document.querySelectorAll('.nav-item');
            
            sections.forEach(section => {
                section.style.display = '';
            });
            
            imageCards.forEach(card => {
                card.style.display = '';
            });
            
            navItems.forEach(item => {
                item.style.display = '';
            });
        }
        
        // Load flows when page loads
        loadFlows();
    </script>
</body>
