<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Flows Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            display: flex;
            margin: 0;
        }
        
        .sidebar {
            width: 280px;
            background: #1e1e1e;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            border-right: 1px solid #2d2d2d;
            z-index: 100;
        }
        
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: #3d3d3d;
            border-radius: 4px;
        }
        
        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #4d4d4d;
        }
        
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #2d2d2d;
        }
        
        .sidebar-title {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
        }
        
        .sidebar-subtitle {
            font-size: 0.75rem;
            color: #888;
            margin-top: 0.25rem;
        }
        
        .sidebar-nav {
            padding: 0.5rem 0;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.625rem 1.25rem;
            color: #b4b4b4;
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.15s;
            cursor: pointer;
            border-left: 2px solid transparent;
        }
        
        .nav-item:hover {
            background: #2a2a2a;
            color: #ffffff;
        }
        
        .nav-item.active {
            background: #2a2a2a;
            color: #ffffff;
            border-left-color: #4a9eff;
        }
        
        .nav-item-icon {
            width: 16px;
            height: 16px;
            margin-right: 0.75rem;
            opacity: 0.6;
        }
        
        .main-wrapper {
            margin-left: 280px;
            width: calc(100% - 280px);
        }
        
        .header {
            background: #000000;
            padding: 2rem;
            border-bottom: 1px solid #2d2d2d;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }
        
        .stats {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.75rem;
            font-size: 0.875rem;
            color: #ffffff66;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-wrapper {
                margin-left: 0;
                width: 100%;
            }
            
            .mobile-menu-btn {
                display: block !important;
            }
        }
        
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 101;
            background: #1e1e1e;
            border: 1px solid #2d2d2d;
            border-radius: 8px;
            padding: 0.75rem;
            cursor: pointer;
            color: #ffffff;
        }
        
        .flow-section {
            margin-bottom: 3rem;
        }
        
        .flow-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }
        
        .flow-title-container {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            min-width: 0;
        }
        
        .flow-title {
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            margin: 0;
        }
        
        .flow-id {
            font-size: 0.75rem;
            font-weight: 400;
            color: #ffffff66;
            font-family: 'Monaco', 'Courier New', monospace;
            display: none;
        }
        
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1rem;
        }
        
        .image-card {
            position: relative;
            background: #000000;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #ffffff29;
            transition: border-color 0.2s;
        }
        
        .image-card:hover {
            border-color: #ffffff29;
            border-radius: 10px;
        }
        
        .image-card img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.25rem;
            }
            
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
        
        /* Modal for full-size image viewing */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            border: none;
            line-height: 1;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            border: none;
            user-select: none;
        }
        
        .modal-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .modal-nav.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .modal-nav-prev {
            left: 1.5rem;
        }
        
        .modal-nav-next {
            right: 1.5rem;
        }

        .size-6 {
            width: 24px;
            height: 24px;
        }
        
        .modal-counter {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 0.875rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <button type="button" class="mobile-menu-btn" onclick="toggleSidebar()">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M3 5h14M3 10h14M3 15h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
    </button>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Flow Gallery</h2>
            <div class="sidebar-subtitle">53 flows</div>
        </div>
        <nav class="sidebar-nav" id="sidebarNav">
            <!-- Navigation items will be generated dynamically -->
        </nav>
    </div>
    
    <div class="main-wrapper">
    <header class="header">
        <h1>Fey Web UI Flows</h1>
        <div class="stats">
            <span>53 flows</span>
            <span>·</span>
            <span>238 screens</span>
        </div>
    </header>
    
        <main class="container" id="mainContent">
            <!-- Flow sections will be generated dynamically -->
        </main>
                    </div>
    
    <!-- Modal for full-size viewing -->
    <div class="modal" id="imageModal">
        <button class="modal-close" onclick="closeModal()" type="button">&times;</button>
        <button class="modal-nav modal-nav-prev" onclick="navigateImage(-1)" type="button"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
          </svg>
          </button>
        <button class="modal-nav modal-nav-next" onclick="navigateImage(1)" type="button"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
          </svg>
          </button>
        <img class="modal-content" id="modalImage" alt="Full size image">
        <div class="modal-counter" id="modalCounter"></div>
                </div>
            
    <script src="flows.js"></script>
    <script>
        // Load and render flows from flows.js
        let flowsData = [];
        let allImageCards = [];
        
        // Function to create a slug from full_title for IDs
        function slugify(text) {
            return text
                .toLowerCase()
                .replace(/[^\w\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .trim();
        }
        
        // Load flows from flows.js and render
        function loadFlows() {
            // flows.js assigns data to window.flowsData
            flowsData = window.flowsData || [];
            
            if (flowsData.length === 0) {
                console.error('Error: flowsData not loaded from flows.js');
                return;
            }
            
            renderSidebar();
            renderAllFlows();
            updateStats();
            initializeNavigation();
        }
        
        // Render sidebar navigation
        function renderSidebar() {
            const sidebarNav = document.getElementById('sidebarNav');
            sidebarNav.innerHTML = '';
            
            flowsData.forEach((flow, index) => {
                const navItem = document.createElement('a');
                navItem.href = `#${slugify(flow.full_title)}`;
                navItem.className = 'nav-item';
                navItem.textContent = flow.full_title;
                navItem.setAttribute('data-flow-index', index);
                sidebarNav.appendChild(navItem);
            });
        }
        
        // Render all flows at once
        function renderAllFlows() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = '';
            allImageCards = [];
            
            flowsData.forEach((flow, flowIndex) => {
                const flowId = slugify(flow.full_title);
                
                const section = document.createElement('section');
                section.className = 'flow-section';
                section.id = flowId;
                
                const flowHeader = document.createElement('div');
                flowHeader.className = 'flow-header';
                
                const titleContainer = document.createElement('div');
                titleContainer.className = 'flow-title-container';
                
                const title = document.createElement('h2');
                title.className = 'flow-title';
                title.textContent = flow.full_title;
                
                const flowIdSpan = document.createElement('span');
                flowIdSpan.className = 'flow-id';
                flowIdSpan.textContent = flow.flow_id.split('-')[0];
                
                titleContainer.appendChild(title);
                titleContainer.appendChild(flowIdSpan);
                flowHeader.appendChild(titleContainer);
                
                const imageGrid = document.createElement('div');
                imageGrid.className = 'image-grid';
                
                flow.images.forEach((image, imageIndex) => {
                    const imageCard = document.createElement('div');
                    imageCard.className = 'image-card';
                    imageCard.setAttribute('data-img-url', image.local_path);
                    imageCard.setAttribute('data-img-alt', image.alt);
                    
                    const img = document.createElement('img');
                    img.src = image.local_path;
                    img.alt = image.alt;
                    img.loading = 'lazy';
                    
                    imageCard.appendChild(img);
                    imageGrid.appendChild(imageCard);
                    
                    allImageCards.push(imageCard);
                });
                
                section.appendChild(flowHeader);
                section.appendChild(imageGrid);
                mainContent.appendChild(section);
            });
        }
        
        // Update stats
        function updateStats() {
            const totalFlows = flowsData.length;
            const totalScreens = flowsData.reduce((sum, flow) => sum + flow.images.length, 0);
            
            const statsElement = document.querySelector('.stats');
            if (statsElement) {
                statsElement.innerHTML = `
                    <span>${totalFlows} flows</span>
                    <span>·</span>
                    <span>${totalScreens} screens</span>
                `;
            }
            
            const sidebarSubtitle = document.querySelector('.sidebar-subtitle');
            if (sidebarSubtitle) {
                sidebarSubtitle.textContent = `${totalFlows} flows`;
            }
        }
        
        // Initialize navigation after rendering
        function initializeNavigation() {
            const sidebar = document.getElementById('sidebar');
            const navItems = document.querySelectorAll('.nav-item');
            
            function toggleSidebar() {
                sidebar.classList.toggle('open');
            }
            
            // Make toggleSidebar available globally
            window.toggleSidebar = toggleSidebar;
            
            // Scroll to flow when sidebar item is clicked
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = item.getAttribute('href').substring(1);
                    const targetSection = document.getElementById(targetId);
                    
                    if (targetSection) {
                        targetSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                    
                    // Close sidebar on mobile
                    if (window.innerWidth <= 1024) {
                        sidebar.classList.remove('open');
                    }
                });
            });
            
            // Highlight active section on scroll
            function updateActiveNav() {
                const sections = document.querySelectorAll('.flow-section');
                let current = '';
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    if (window.pageYOffset >= sectionTop - 200) {
                        current = section.getAttribute('id');
                    }
                });
                
                navItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.getAttribute('href') === '#' + current) {
                        item.classList.add('active');
                    }
                });
            }
            
            window.addEventListener('scroll', updateActiveNav);
            updateActiveNav();
            
            // Initialize image modal (only once)
            if (!modalInitialized) {
                initializeImageModal();
            }
        }
        
        // Initialize image modal functionality
        let currentImageIndex = 0;
        let modalInitialized = false;
        
        function initializeImageModal() {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const modalCounter = document.getElementById('modalCounter');
        
        function openModal(index) {
            currentImageIndex = index;
                const card = allImageCards[index];
            const imgUrl = card.getAttribute('data-img-url');
            const imgAlt = card.getAttribute('data-img-alt');
            
            modalImg.src = imgUrl;
            modalImg.alt = imgAlt;
                modal.classList.add('active');
                updateModalNav();
                updateModalCounter();
            }
            
            function updateModalNav() {
            const prevBtn = document.querySelector('.modal-nav-prev');
            const nextBtn = document.querySelector('.modal-nav-next');
            
            if (currentImageIndex === 0) {
                prevBtn.classList.add('disabled');
            } else {
                prevBtn.classList.remove('disabled');
            }
            
                if (currentImageIndex === allImageCards.length - 1) {
                nextBtn.classList.add('disabled');
            } else {
                nextBtn.classList.remove('disabled');
            }
        }
            
            function updateModalCounter() {
                modalCounter.textContent = `${currentImageIndex + 1} / ${allImageCards.length}`;
        }
        
        // Navigate to next/previous image
        function navigateImage(direction) {
            const newIndex = currentImageIndex + direction;
                if (newIndex >= 0 && newIndex < allImageCards.length) {
                openModal(newIndex);
            }
        }
        
        // Close modal
        function closeModal() {
            modal.classList.remove('active');
        }
        
            // Make functions available globally
            window.navigateImage = navigateImage;
            window.closeModal = closeModal;
            
            // Only set up event listeners once
            if (!modalInitialized) {
        // Close modal on click outside image
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (!modal.classList.contains('active')) return;
            
            switch(e.key) {
                case 'Escape':
                    closeModal();
                    break;
                case 'ArrowLeft':
                    navigateImage(-1);
                    break;
                case 'ArrowRight':
                    navigateImage(1);
                    break;
            }
        });
                
                modalInitialized = true;
            }
            
            // Add click listeners to all image cards (including newly added ones)
            allImageCards.forEach((card, index) => {
                // Remove existing listener if any, then add new one
                const newCard = card.cloneNode(true);
                card.parentNode.replaceChild(newCard, card);
                allImageCards[index] = newCard;
                
                newCard.addEventListener('click', function() {
                    openModal(index);
                });
            });
        }
        
        // Load flows when page loads
        loadFlows();
    </script>
</body>
</html>
